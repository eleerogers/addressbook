<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Address Book</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
</head>

<body>
  <h1>Address Book</h1>
  <div id='form-submission'>
    <form>
      First Name:
      <input type="text" id="firstname-input" name="firstName">
      Last Name:
      <input type="text" id="lastname-input" name="lastName">
      Phone:
      <input type="text" id="phone-input" name="phone">
      Address:
      <input type="text" id="address-input" name="address">
      City:
      <input type="text" id="city-input" name="city">
      State:
      <input type="text" id="state-input" name="state">
      Zipcode:
      <input type="text" id="zipcode-input" name="zipcode">
      
      <input type="submit" value="Submit">
    </form> 
  </div>
  <div id="address-book">
    <div id="people">
      <!-- <div class="person">Rick</div>
      <div class="person">Morty</div>
      <div class="person">Summer</div> -->
    </div>

    <div id='address'>
      <span class='firstName'>Rick</span><span class='lastName'>Smith</span>
      <br>
      <span class='phone'>111-111-1111</span>
      <br>
      <span class='address'>3294 Madison Ave</span>
      <br>
      <span class='city'>New York</span><span>, </span>
      <span class='state'>NY</span><span>, </span>
      <span class='zipcode'>10001</span>
    </div>
  </div>
  <script src="client-index.js"></script>
</body>
</html>
